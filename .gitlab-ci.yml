# GitLab CI/CD Configuration

stages:
  - test
  - security
  - build
  - deploy

variables:
  NODE_VERSION: "18"

test:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - cd backend
    - npm ci
    - npm test
    - cd ../frontend
    - npm ci
    - npm test

security:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - npm install -g npm-audit-resolver
    - cd backend
    - npm audit --audit-level=moderate
    - cd ../frontend
    - npm audit --audit-level=moderate

build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - cd frontend
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/dist

deploy:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - npm install -g vercel
    - cd frontend
    - vercel --token $VERCEL_TOKEN --prod
  only:
    - main
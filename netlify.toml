[build]
  command = "npm run build"
  publish = "frontend/dist"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  external_node_modules = ["crypto-browserify"]
  included_files = ["services/notificationService.js", "config/database.js", "utils/logger.js"]

[functions."*"]
  timeout = 30
  
[functions.scheduleNotifyInactiveUsers]
  schedule = "0 0 * * *"

[[redirects]]
  from = "/api/users/login"
  to = "/.netlify/functions/users/login"
  status = 200
  force = true

[[redirects]]
  from = "/api/users/register"
  to = "/.netlify/functions/users/register"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/*"
  status = 200
  force = true

# Global headers
[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Headers = "Content-Type, Authorization"
      Access-Control-Allow-Credentials = "true"

[dev]
  port = 8888
  publish = "frontend/dist"

